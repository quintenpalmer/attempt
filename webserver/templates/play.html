{% extends "base.html" %}

{% block gameheaders %}
{% load coffeescript %}
<script src="{{ STATIC_PREFIX }}js/lib/pixi.dev.js"
        type="text/javascript"></script>
<script src="{{ STATIC_PREFIX }}js/lib/keydrown.min.js"
        type="text/javascript"></script>
<script src="{{ STATIC_PREFIX }}{% coffeescript "js/input.coffee" %}"
        type="text/javascript"></script>
<script src="{{ STATIC_PREFIX }}{% coffeescript "js/renderer.coffee" %}"
        type="text/javascript"></script>
<script src="{{ STATIC_PREFIX }}{% coffeescript "js/network.coffee" %}"
        type="text/javascript"></script>
<script src="{{ STATIC_PREFIX }}{% coffeescript "js/model.coffee" %}"
        type="text/javascript"></script>
<script src="{{ STATIC_PREFIX }}{% coffeescript "js/main.coffee" %}"
        type="text/javascript"></script>
{% endblock %}

{% block content %}
<h1>Attempt</h1>
<div id="game"></div>
<textarea id="chat_window" rows="10" cols="100" readonly>
</textarea>
<br>
<input type="text" id="chat_message" style="width: 400px;">
<button id="chat_send">Send</button>
<div style="display: none;">
    <div id="username">{{ username }}</div>
    <div id="token">{{ token }}</div>
</div>
{% endblock %}
