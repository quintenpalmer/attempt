{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<html>
    <head>
        <title>Attempt</title>
        <link href="{{ STATIC_PREFIX }}css/sitewide.css" rel="stylesheet" type="text/css">
        <script>
          var STATIC_PREFIX = "{{ STATIC_PREFIX }}";
        </script>
        <script src="{{ STATIC_PREFIX }}js/lib/underscore.js" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}js/lib/contracts.js" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
        {% block gameheaders %}{% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
        <span>Logged in as <b>{{ username }}</b></span>
        <br/>
        <a href="/account/logout/">Logout</a>
        {% endif %}
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
