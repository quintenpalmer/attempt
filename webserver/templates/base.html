{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
{% load coffeescript %}
<html>
    <head>
        <title>Attempt</title>
        <link href="{{ STATIC_PREFIX }}css/sitewide.css" rel="stylesheet" type="text/css">
        <script src="{{ STATIC_PREFIX }}js/lib/underscore.js" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}js/lib/contracts.js" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}js/lib/pixi.dev.js" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}{% coffeescript "js/renderer.coffee" %}" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}{% coffeescript "js/network.coffee" %}" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}{% coffeescript "js/model.coffee" %}" type="text/javascript"></script>
        <script src="{{ STATIC_PREFIX }}{% coffeescript "js/main.coffee" %}" type="text/javascript"></script>
    </head>
    <body>
        {% if user.is_authenticated %}
        <a href="/account/logout/">Logout</a>
        {% endif %}
        <div id="content">
            {% block content%}{% endblock %}
        </div>
    </body>
</html>
